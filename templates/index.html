<!DOCTYPE html>
<html>
<head>
    <title>Smart URL Safety Checker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">

    <h1 class="typing">üîê Smart URL Safety Checker</h1>

    <form method="POST">
        <input type="text" name="url" placeholder="Enter website URL..." required>
        <button type="submit">Analyze</button>
    </form>

    {% if score is not none %}
    <div class="result-card">

        <h2 class="status {{ status|lower|replace(' ', '-') }}">
            Status: {{ status }}
        </h2>

        <!-- Animated Scan Effect -->
        <div class="scan-line"></div>

        <!-- Risk Bar -->
        <div class="gauge">
            <div class="gauge-fill" data-score="{{ score }}"></div>
            <div class="gauge-cover">{{ score }}%</div>
        </div>

        <h3>Risk Reasons:</h3>
        <ul>
            {% for reason in reasons %}
                <li>{{ reason }}</li>
            {% endfor %}
        </ul>

    </div>
    {% endif %}
</div>

<script>
    const fill = document.querySelector(".gauge-fill");

    if (fill) {
        const score = fill.getAttribute("data-score");
        setTimeout(() => {
            fill.style.width = score + "%";
        }, 300);
    }
</script>

</body>
</html>
