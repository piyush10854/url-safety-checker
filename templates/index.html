<!DOCTYPE html>
<html>
<head>
    <title>Smart URL Safety Checker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>üîê Smart URL Safety Checker</h1>

    <form method="POST">
        <input type="text" name="url" placeholder="Enter website URL..." required>
        <button type="submit">Analyze</button>
    </form>

    {% if score is not none %}
    <div class="result">
        <h2>Status: {{ status }}</h2>

        <div class="gauge">
            <div class="gauge-fill" data-score="{{ score }}"></div>
            <div class="gauge-cover">{{ score }}%</div>
        </div>

        <h3>Risk Reasons:</h3>
        <ul>
            {% for reason in reasons %}
                <li>{{ reason }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</div>

<!-- ‚úÖ JavaScript for Dynamic Width -->
<script>
    const fill = document.querySelector(".gauge-fill");

    if (fill) {
        const score = fill.getAttribute("data-score");

        setTimeout(() => {
            fill.style.width = score + "%";
        }, 200);
    }
</script>

</body>
</html>
